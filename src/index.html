<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Righteous&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
    <title>Exchange Wiz</title>
  </head>
  <body>
    <div class="container">
      <h1>$ Exchange Wiz $</h1>
      <div class="row justify-content-center">
        <div class="col-auto">
          <div id="currencyConversionForm">
            <form id="conversionForm">
              <input id="usDollars" type="number" class="form-control" name="usDollars" min="1" placeholder="Enter amount in USD" step="0.01" required>
              <br>
              <select id="currencySelection" name="currencyList" class="form-select" required>
                <option value="" disabled selected>Select a currency</option>
              </select>
              <br>
              <button type="submit" class="btn btn-success" id="convertCurrency">Convert</button>
            </form>
          </div>
        </div>
      </div>
      <br>
      <p id="showConvertedCurrency"></p>
    </div>
  </body>
</html>
